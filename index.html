<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Today - Advanced UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <header>
  <div class="container">
    <h1>📰 News Today</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search news..." />
      <button id="searchBtn">🔍</button>
    </div>
    <div class="categories">
      <button class="category">Technology</button>
      <button class="category">Business</button>
      <button class="category">Sports</button>
      <button class="category">Health</button>
    </div>
  </div>
</header>


  <main id="newsContainer">
    <!-- News cards will be inserted here -->
  </main>

  <div class="loader" id="loader">Loading...</div>

  <script src="script.js"></script>
</body>
</html>
